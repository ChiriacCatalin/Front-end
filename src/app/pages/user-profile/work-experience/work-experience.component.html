<div class="d-flex justify-content-center" *ngIf="isLoading">
  <app-spinner></app-spinner>
</div>
<div class="" *ngIf="!isLoading">
  <h5 class="px-sm-5 pt-sm-5">Work Experience</h5>
  <hr class="px-sm-5" />
  <div class="card mb-3 mx-sm-5 mt-sm-5 border" style="max-width: 100%" *ngFor="let job of user!.jobs">
    <div class="row g-0">
      <app-edit-work-experience></app-edit-work-experience>
      <div class="col-md-6">
        <div class="card-body">
          <p class="mt-5"><b>Company: </b> {{ job.company }}</p>
          <p class=""><b>Position: </b> {{ job.workPosition }}</p>
          <p><b>Duration: </b> {{ job.workStartDate }} - {{ job.workEndDate ? job.workEndDate : 'current' }}</p>
          <p class="card-text" *ngIf="job.workDescription">
            <b>Brief Description: </b>
            {{ job.workDescription }}
          </p>
        </div>
      </div>
      <div class="col-md-6 py-lg-5 px-lg-5 p-3 d-flex align-items-center" *ngIf="job.workVideo">
        <div class="ratio ratio-4x3">
          <iframe
            width="1520"
            height="553"
            [src]="sanitize(job.workVideo)"
            class="card-img-top"
            title="YouTube video player"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
