<nav class="navbar bg-light border-top">
  <form class="container-fluid" [formGroup]="filterFormGroup">
    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <select class="btn btn-sm btn-outline-secondary rounded-pill btn-colors btn-shadows form-control" id="date" formControlName="date">
        <option value="null" selected disabled hidden>Date Posted</option>
        <option value="2592000000">Past Month</option>
        <option value="604800000">Past Week</option>
        <option value="86400000">Past 24 hours</option>
      </select>
    </button>

    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <select
        class="btn btn-sm btn-outline-secondary rounded-pill btn-colors btn-shadows form-control"
        id="experienceLevel"
        formControlName="experienceLevel"
      >
        <option value="null" selected disabled hidden>Experience Level</option>
        <option *ngFor="let level of experienceLevels" value="{{ level }}">{{ level }}</option>
      </select>
    </button>

    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <select
        class="btn btn-sm btn-outline-secondary rounded-pill btn-colors btn-shadows form-control"
        id="jobType"
        formControlName="jobType"
      >
        <option value="null" selected disabled hidden>Job type</option>
        <option *ngFor="let type of jobTypes" value="{{ type }}">{{ type }}</option>
      </select>
    </button>

    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <select
        class="btn btn-sm btn-outline-secondary rounded-pill btn-colors btn-shadows form-control"
        id="onSiteRemote"
        formControlName="onSiteRemote"
      >
        <option value="null" selected disabled hidden>On-site/ Remote</option>
        <option *ngFor="let location of siteRemote" value="{{ location }}">{{ location }}</option>
      </select>
    </button>

    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <input class="form-control btn-sm btn-shadows" list="datalistOptions" id="country" placeholder="Country:" formControlName="country" />
      <datalist id="datalistOptions">
        <option *ngFor="let countr of country; let i = index" value="{{ countr }}">{{ countr }}</option>
      </datalist>
    </button>

    <button class="btn btn-sm rounded-pill no-contour p-0 cursor-inactive" type="button">
      <input class="form-control btn-sm btn-shadows" list="datalistOptions2" id="city" placeholder="City:" formControlName="city" />
      <datalist id="datalistOptions2">
        <option *ngFor="let town of city; let i = index" value="{{ town }}">{{ town }}</option>
      </datalist>
    </button>

    <button
      type="button"
      class="btn btn-sm rounded-pill btn-outline-secondary"
      [disabled]="!filterFormGroup.valid"
      (click)="onApplyFilters()"
    >
      Apply Filters
    </button>
  </form>
</nav>
