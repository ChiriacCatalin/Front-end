
<label for="chip" class="col-form-label">{{label}}</label>
<mat-chip-list #chipList aria-label="Item selection">
  <mat-chip *ngFor="let item of itemsEntered" (removed)="remove(item)">
    {{ item }}
    <button matChipRemove>
      <mat-icon data-toggle="tooltip" data-placement="top" title="Remove skill">cancel</mat-icon>
    </button>
  </mat-chip>
  <input
    class="form-control"
    placeholder="{{placeHolder}}"
    id="chip"
    #itemInput
    [formControl]="itemCtrl"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipList"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)"
  />
</mat-chip-list>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
  <mat-option *ngFor="let item of filteredItems | async" [value]="item">
    {{ item }}
  </mat-option>
</mat-autocomplete>
